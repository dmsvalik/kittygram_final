# docker-compose.production.yml
version: '3'

volumes:
  pg_data:
  static:
  media:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13
    # container_name: kittygram_db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dmsvalik/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: dmsvalik/kittygram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /staticfiles/
    volumes:
      - static:/staticfiles
  gateway:
    image: dmsvalik/kittygram_gateway  # Качаем с Docker Hub
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles/
      - media:/app/media
